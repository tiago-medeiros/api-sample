apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-sample-ingress
  namespace: api-sample
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: api-sample.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-sample
            port:
              number: 8000
